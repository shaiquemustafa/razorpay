<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <h1>BMI Calculator</h1>
      <p>Enter your height and weight to calculate your BMI.</p>

      <label>
        Height (cm)
        <input id="height" type="number" placeholder="e.g. 170" min="1" />
      </label>

      <label>
        Name
        <input id="name" type="text" placeholder="e.g. Alex" />
      </label>

      <label>
        Age (years)
        <input id="age" type="number" placeholder="e.g. 28" min="1" />
      </label>

      <label>
        Weight (kg)
        <input id="weight" type="number" placeholder="e.g. 65" min="1" />
      </label>

      <button id="calcBtn" type="button">Calculate BMI</button>

      <div id="result" class="result" aria-live="polite"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="authGate" class="auth-gate">
      <div class="card auth-card">
        <h2>Login Required</h2>
        <p>Please log in to continue.</p>
        <button id="loginBtn" type="button">Login with Google</button>
        <div id="authStatus" class="status" aria-live="polite"></div>
      </div>
    </div>

    <main id="app" class="card hidden">
      <h1>BMI Calculator</h1>
      <p>
        Enter your age and weight to calculate your BMI (height is set to
        170&nbsp;cm).
      </p>

      <input id="height" type="number" value="170" hidden />

      <label>
        Age (years)
        <input id="age" type="number" placeholder="e.g. 28" min="1" />
      </label>

      <label>
        Weight (kg)
        <input id="weight" type="number" placeholder="e.g. 65" min="1" />
      </label>

      <button id="calcBtn" type="button">Calculate BMI</button>

      <div id="result" class="result" aria-live="polite"></div>
      <div id="saveStatus" class="status" aria-live="polite"></div>
      <button id="logoutBtn" type="button" class="secondary">
        Log out
      </button>
    </main>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="script.js"></script>
  </body>
</html>
